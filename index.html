<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">

    <title>Clone NETFLIX</title>

<body>
   <header>
       <div class="container">
           <h1 class="logo">NETFLIX</h1>

               <a href="a">Animes</a>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">ARCANE</h3>
               <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
               <div class="botoes">
                <button role="button" 
                class="botao"> <i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
               </div>
           </div>
       </div>
   </main>

   <div class="carrosel-filmes">
